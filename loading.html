<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing:border-box;
    }
    body {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width:100%;
      height:100vh;
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f4815b', endColorstr='#ee5663', GradientType=1 );
      font-family: 'Montserrat', sans-serif;
    }
    h1 {
      font-size:8em;
      color :#FD9FA5;
      position:relative;
      margin:0px;
    }
    h1::after {
      content:attr(data-back);
      width:0%;
      height:100%;
      background:#ee5662;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
      position:absolute;
      left:0px;
      top:0px;
    animation: backMasking 4s infinite;
    }
@keyframes backMasking {
  0% {
    width:0%;
  }
  100% {
    width:100%;
  }
  
}

@-webkit-keyframes backMasking {
  0% {
    width:0%;
  }
  100% {
    width:100%;
  }
  
}

  </style>
</head>
<body>
    <h1 data-back="YERIEL">YERIEL</h1>
</body>
</html>
